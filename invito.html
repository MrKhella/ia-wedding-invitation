<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invito I & A</title>
  <style>
    :root {
      --paper: #f7f2ea;
      --seal: #7d1f2a;
      --seal-dark: #5f1821;
      --accent: #b07d4f;
      --accent-dark: #8e633f;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: var(--paper);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px; /* mobile first */
      padding: 20px;
      text-align: center;
    }

    .page {
      display: none;
    }
    .page.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Sigillo */
    .seal-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #9a2431 0%, var(--seal) 40%, var(--seal-dark) 100%);
      box-shadow: inset 0 8px 18px rgba(255,255,255,0.18),
                  inset 0 -10px 22px rgba(0,0,0,0.22),
                  0 12px 20px rgba(0,0,0,0.18);
      border: 5px solid rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      cursor: pointer;
    }
    .seal-mark {
      color: #f6e6d6;
      font-size: 32px;
      font-weight: bold;
      font-family: 'Georgia', serif;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 14px 20px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      max-width: 90%;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--accent-dark);
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .container { max-width: 700px; }
      .seal-btn { width: 180px; height: 180px; }
      .seal-mark { font-size: 40px; }
      .btn { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Copertina -->
    <div id="cover" class="page active">
      <h1>I & A</h1>
      <p>Con gioia vi invitiamo al nostro matrimonio</p>
      <div class="seal-btn" onclick="openInvite()">
        <span class="seal-mark">I&amp;A</span>
      </div>
      <p>clicca per aprire l‚Äôinvito</p>
    </div>

    <!-- Invito -->
    <div id="invite" class="page">
      <h1>Invito di matrimonio</h1>
      <p><strong>11 Luglio 2026 ‚Äì ore 16:00</strong></p>
      <a href="https://www.google.com/maps/place/Casale+Consolini/@41.8421304,12.5702537,16z/data=!3m1!4b1!4m6!3m5!1s0x132589cb27893689:0xef308f8f2cfb9431!8m2!3d41.8421304!4d12.5728286!16s%2Fg%2F1vt_sdcc?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" class="btn">üìç Location</a>
      <a href="https://www.google.com/maps/place/Basilica+di+Santo+Stefano+Rotondo+al+Celio/@41.8845602,12.4941776,16z/data=!3m1!4b1!4m6!3m5!1s0x132f61c7cae3e9fb:0xbd7d43e12d2fbcc2!8m2!3d41.8845602!4d12.4967525!16zL20vMGJfcm55?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" class="btn">‚õ™ Chiesa</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdysbmjUpaO7lKltaZhDvMIwL9TgUX9sTmpc5dsQ-cZy3uMTw/viewform?usp=header" class="btn">‚úÖ Conferma Presenza</a>
      <p>"La vostra presenza render√† indimenticabile questo giorno."</p>
    </div>
  </div>

  <script>
    function openInvite() {
      document.getElementById('cover').classList.remove('active');
      document.getElementById('invite').classList.add('active');
    }
  </script>
</body>
</html>
